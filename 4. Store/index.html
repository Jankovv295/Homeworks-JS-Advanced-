<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="x-icon" href="./images/eshop.png" />
    <link rel="stylesheet" href="./main.css" />
    <title>E-shop Log-in</title>
  </head>
  <body>
    <img src="./images/eshop.png" width="15%" alt="" />
    <div class="logIn">
      <input type="email" name="email" placeholder="Email" id="email" />
      <input
        type="password"
        placeholder="password"
        name="password"
        id="password"
      />
      <button id="btnLogIn">Log in</button>
    </div>
    <a href="#" id="registerLink">Don't have an account? Register</a>
    <footer class="footer">
      <p>
        &#169; <span>Made by <a href="#">Jankov V.</a></span>
        All rights reserved.
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
